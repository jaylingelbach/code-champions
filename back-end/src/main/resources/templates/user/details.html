<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>User Details</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <p>User: <span th:text="${user.username}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>
    <p>First Name: <span th:text="${user.firstname}"></span></p>
    <p>Last Name: <span th:text="${user.lastname}"></span></p>
    <p>Mailing Address: <span th:text="${user.address}"></span></p>
    <p>Phone Number: <span th:text="${user.phonenumber}"></span></p>
    <hr />
    <small>User since <span th:text="${user.dateRegistered}"></span></small>
</body>
</html>
