<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>easyTravel Registration Form</title>
</head>
<body>
<main>
    <div>
        <h1>User Registration -Sign Up</h1>
    </div>

    <form method="post">
        <div>
            <div>
                <div>
                    <label th:for="username">Username</label>
                    <input type="text" th:field="${registrationFormDTO.username}"/>
                    <p th:errors="${registrationFormDTO.username}"></p>

                    <label th:for="password">Password</label>
                    <input type="password" th:field="${registrationFormDTO.password}" />
                    <p class="error" th:errors="${registrationFormDTO.password}"></p>

                    <label th:for="verifypassword">Verify Password</label>
                    <input th:field="${registrationFormDTO.verifyPassword}" type="password" />
                    <p th:errors="${registrationFormDTO.verifyPassword}"></p>
                </div>

            </div>
        </div>

        <button type="submit">Register</button>
    </form>
</main>

</body>
</html>
